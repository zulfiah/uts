        <div class=" card col-md-6 p-3 offset-md-3">
          <h2 class="text-center ">Buat Akun</h2>
          <form action="home.html">
            <label for="Nama Lengkap">Nama Lengkap</label>
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="Nama Lengkap" aria-label="Nama Lengkap"
                aria-describedby="basic-addon1">
            </div>
            <label for="Username">Username</label>
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                aria-describedby="basic-addon1">
            </div>
            <label for="Email">Email </label>
            <div class="input-group mb-3">
              <input type="email" class="form-control" placeholder="Email" aria-label="Email"
                aria-describedby="basic-addon1">
            </div>
            <label for="floatingInput">Password</label>
            <div class="form-floating my-2">
              <div class="input-group mb-3">
                <input type="password" id="floatingInput" placeholder="Password" class="form-control"
                  aria-label="Password" aria-describedby="basic-addon1">
              </div>
            </div>
            <label for="Alamat">Alamat</label>
            <div class="input-group mb-3">
              <input type="email" class="form-control" placeholder="Alamat" aria-label="Alamat"
                aria-describedby="basic-addon1">
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1" name="gender">
              <label class="form-check-label" for="inlineCheckbox1">Laki-laki</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2" name="gender">
              <label class="form-check-label" for="inlineCheckbox2">Perempuan</label>
            </div>
            <div class="row">
              <div class=" col">
                <button type="Masuk " class="btn-lg btn-primary rounded-pill"> <a href="../html/home.html"></a>
                  Masuk
                </button>
              </div>
              <div class="col pl-5 ml-5 my-2">Sudah punya akun?
                <a class="text-right" href="../index.html">Sign in
                </a>
              </div>
            </div>
        </div>
